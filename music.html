  .open,
  .close {
    display: inline-block;
    padding: 0;
    margin-left: 20px;
    cursor: pointer;
    font-size: 2rem;

    color: #fff;
    text-decoration: none;
    transition: 0.5s;
  }
  
  .overlay {
    position: fixed;
    width: 0;
    top: 0;
    background-color: #333;
    opacity: 0.7;
    overflow-x: hidden;
    height: 100%;
    transition: 0.5s;
  }
  
  .overlay-content {
    text-align: center;
    position: relative;
    width: 100%;
    padding-top: 200px;
    margin-top: 30px;
  }
  
  .overlay-content a {
    font-size: 2rem;
    color: #fff;
    display: block;
    padding: 20px;
    margin-bottom: 4px;
    text-decoration: none;
    transition: 0.3s;
    position: relative;
  }
  .overlay-content a:after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 0%;
    transform: translateX(-50%);
    height: 3px;
    background: #fff;
    transition: 0.3s;
    display: block;
  }
  .overlay-content a:hover {
    color: #ff9f1a;
  }
  
  .overlay-content a:hover:after {
    width: 25%;
  }
